<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1 class="mb-0">InsuMax S.R.L.</h1>
        </div>
    </header>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="carrito.html">
                          <i class="fas fa-shopping-cart"> </i> 
                      </a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>


<div class="container mt-5">
    <h2 class="text-center mb-4">Carrito de Compras</h2>
    
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Producto</th>
                <th scope="col">Descripción</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio Unitario</th>
                <th scope="col">Total</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
           
            <tr>
                <td><img src="https://picsum.photos/100/100?random=1" alt="Producto 1" class="img-fluid rounded"></td>
                <td>Taladro Inalámbrico</td>
                <td><input type="number" class="form-control" value="1" min="1"></td>
                <td>$150.00</td>
                <td>$150.00</td>
                <td><button class="btn btn-danger"><i class="fas fa-trash"></i></button></td>
            </tr>
           
            <tr>
                <td><img src="https://picsum.photos/100/100?random=2" alt="Producto 2" class="img-fluid rounded"></td>
                <td>Juego de Llaves Inglesas</td>
                <td><input type="number" class="form-control" value="2" min="1"></td>
                <td>$50.00</td>
                <td>$100.00</td>
                <td><button class="btn btn-danger"><i class="fas fa-trash"></i></button></td>
            </tr>
          
            <tr>
                <td><img src="https://picsum.photos/100/100?random=3" alt="Producto 3" class="img-fluid rounded"></td>
                <td>Martillo de Acero</td>
                <td><input type="number" class="form-control" value="3" min="1"></td>
                <td>$25.00</td>
                <td>$75.00</td>
                <td><button class="btn btn-danger"><i class="fas fa-trash"></i></button></td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between">
        <h4>Total: $325.00</h4>
        <button class="btn btn-success btn-lg">Finalizar Compra</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
